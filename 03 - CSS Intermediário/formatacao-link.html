<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Formataçã de Links</title>

    <style>
        a{
            padding: 5px 10px;
        }
        a:link{ /* Links nao visitados */
            color: aqua;
        }
        a:visited{/* Links Visitados */
            color: orange;
        }
        a:hover{ /* Passamos o mouse por cima */
            background: orange;
            color: white;
        }
        a:active{/* quando clickamos */
            background: blue;
        }
    </style>
</head>
<body>
    <a href="">Google</a> |
    <a href="">Mega Curioso</a> |
    <a href="">Tecmundo</a> |
    <a href="https://www.aluminio.com.br">Link Não Visitado</a>
    <a href="Projeto-TecBlog/index.html">Tec Blog</a>
</body>
</html>
