<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Input Groups</title>
</head>

<body>

    <div class="container-fluid">
        <form action="">
            <h3>Grupo Prepend</h3>
            <div class="input-group">
                <div class="input-group-prepend">
                    <!-- PREPEND é para mostrar antes e APPEND é para mostrar depois -->
                    <span class="input-group-text">@</span>
                </div>
                <input type="email" class="form-control" placeholder="Entre com o seu E-mail" />
                <button class="form-control btn btn-info col-2 col-sm-1"> <a href="13-alerta-barraProgresso.html" class="text-light">Enviar</a></button>
            </div>      
            <hr>
            <h3>Grupo append</h3>
            <div class="input-group">
                <input type="email" class="form-control" placeholder="Entre com seu e-mail" />
                <div class="input-group-append">
                    <span class="input-group-text text-light bg-info border border-info">@gmail.com</span>
                </div>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
