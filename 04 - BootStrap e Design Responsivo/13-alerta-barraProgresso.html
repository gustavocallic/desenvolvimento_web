<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Alertas e Barras de Progresso</title>
</head>

<body>
    <div class="container-fluid p-5">
        <h1>Alertas</h1>
        <div class="alert alert-success col-5 col-lg-4 col-xl-4" role="alert">
            <h4 class="alert-heading d-inline">Successo</h4>
            <span class="ml-1">Cadastro conclu√≠do com sucesso</span>
        </div>
        <h4>Aqueles alertar que poder ser fechados</h4>
        <div class="alert alert-warning alert-dismissible">
            <button class="close" data-dismiss="alert" type="button">&times;</button>
            <strong>Sua conta expira em breve</strong>
        </div>


        <h2>Barra de progresso</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-100">100%</div>

        </div>
        <div class="progress my-3">
            <div class="progress-bar bg-primary progress-bar-animated w-50">50%</div>
        </div>
        <a href="14-tabelas-paginacao.html" class="btn btn-link bg-info text-light link" aria-pressed="true">Tabelas</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
