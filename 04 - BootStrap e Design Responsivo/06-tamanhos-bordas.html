<!doctype html>
<html lang="pt-BR">

<head>
    <title>Tamanhos e Bordas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="margin: 0 auto; width: 800px; height: 800px; border: 1px solid black">

    <h1 class=" bg-primary w-25 ">Hello world</h1>
    <!-- w-25 serve para indicar a largura do elemento, seria 25% da tela -->

    <div class="h-50 bg-secondary p-2">
        <h1 style="box-sizing: border-box;" class=" bg-primary h-25 p-2 d-inline-block" >Hello world</h1>
    </div>

    <div class="p-2">
        <h3>Bordas</h3>
        <p class="mb-2 border border-success p-2">Borda 1</p>
        <!-- Borda normal -->
        <p class=" border border-warning rounded p-2">Borda 2</p>
        <!-- borda com pontas redonda -->
        <p class="border border-danger rounded-circle w-25 h-25 text-center">Borda 3 ffffff ffdfdfd fasdasda </p>
        <!-- Bordas em formato de circulo ou elipse -->
    </div>
    <!-- h-50 quer dizer que ele está ocupando 50% do espaço do elemento pai -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
