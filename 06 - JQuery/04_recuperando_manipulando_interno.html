<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(() =>{
            
            console.log($('div').html($('div').html()+' sou outra div'));
            //diferença entre html() e text()
            //HTML() - renderiza as tags escritas como parametro
            console.log($('div').html('<p><strong>sou</strong> outra div</p>'));
            //TEXT() - nao renderiza as tags, à escreve como texto
            console.log($('div').text('<p><strong>sou</strong> outra div</p>'));
        })
    </script>
</head>
<body>
    <div> eu sou uma div</div>
</body>
</html>
