<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parâmetros Variáveis</title>
</head>

<body>

    <script>
        function soma() {
            console.log(arguments);
            var total = 0;
            for(i = 0; i < arguments.length; i++) {
                total += arguments[i];
            };
            console.log(total);
        }
        soma(1,2,3,4)
    </script>
</body>

</html>
