    <h3> Aula 172 - Básico de funções </h3>
    <script>
        var comprimento = 50;
        var largura = 10;
        function calcularArea(comprimento, largura) {
            return comprimento * largura;
        };
        var a = calcularArea(comprimento, largura);
        console.log(a);
        document.write(a);
    </script>
<hr>
    <h3> Aula 173 - Flexibilidade dos parâmetros em JS </h3>
    <script>
        function soma(a, b) {
            return a + b;
        }

        document.write(soma(15, 20)+ '<br/>');
        
        document.write(soma(15, 20, 30) + '<br/>'); //O que ele faz aqui é ignorar o 30, e diferentemente de outras linguagens como o C#, a aplicação nao crasha.

        document.write(soma(15) + '<br/>');//Neste Caso o retorno será um not a number;
    </script>
<hr>
    <h3>Aula 175 - Funções anônimas com Wrapper</h3>
    <script>
        var a = function(nome){
            document.write('Bem vindo ' + nome);
        }
        a('Gustavo');

    </script>
