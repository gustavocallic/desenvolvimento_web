<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var arrayMLK = [];
        arrayMLK['a'] = 'Gustavo';
        arrayMLK[10] = 'Bruna';
        arrayMLK[-10] = 1500;
        arrayMLK[true] = true;

        //for in
        for (const key in arrayMLK) {
            console.log('Índice: '+ key + '. Valor do índice: '+ arrayMLK[key]);
        }
        for (let i = 1; i <= 10; i++) {
            document.write('<strong>' +i+'</strong><br />')
            for (let x = 1; x <= 10; x++) {
                document.write(i + ' x '+ x +' = '+(i*x) + '<br />')
            }
            document.write('<hr />')
        }
        //ForEach simples
        arrayMLK.forEach(element => {
            console.log('ForEach '+ element);
            
        });
        var arrayCerto = ['Gustavo', 'Bruna', '123', true]
        //forEach Complexo, funciona bem apenas com array que seguem uma lista de indice númerica
        arrayCerto.forEach(function(valor, indice, array){
            console.log('Valor: '+ valor + ' Indice: '+ indice);
            console.log(array);
            
            
        })
    </script>
</body>
</html>
