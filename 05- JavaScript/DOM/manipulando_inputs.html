    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuirCaracter(this)">
    <hr>
    <span>Letras</span>
    <input type="text" id="letras" disabled>
    <span>NÃºmeros</span>
    <input type="number" id="numero" disabled>

    <script>
        function distribuirCaracter(valor) {
            if (valor.value >= 0 || valor.value <= 99999999999999) { 
                document.getElementById('numero').value = valor.value + document.getElementById('numero').value;
                valor.value = '';
            }
            else {
                document.getElementById('letras').value = valor.value + document.getElementById('letras').value;
                valor.value = '';
            }

        }
    </script>
