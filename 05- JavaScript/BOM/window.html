<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>Documentação: <a href="https://www.w3schools.com/jsref/obj_window.asp">BOM W3S</a> </p>
    <hr>
    <button onclick="AbrirPopUp()">Abrir PopUp</button>
    <button onclick="FecharPopUp()">Fechar PopUp</button>
    <button onclick="window.print()">Imprimir Janela</button>
    <script>
        var janela;
        function AbrirPopUp(){
            janela = window.open('','_blank',' height=500, resizable=no, width=500');
        }
        function FecharPopUp(){
            janela.close();
        }
    </script>
</body>

</html>
