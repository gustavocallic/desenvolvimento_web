    <h1>Funções Datas</h1>
    <a href="https://www.w3schools.com/jsref/jsref_obj_date.asp">Página para consulta no w3schools</a>
    <br>
    <script>
        var data = new Date();
        document.writeln(data.getDate());
        document.write('<br>')
        document.writeln(data.toLocaleDateString())
        //ADICIONAR E REMOVER DIAS
        document.write('<br>')
        document.write('<h2>Adicionando dias</h2>')
        document.write('<br>')
        document.write(data.toString() + ' Data de hoje')
        document.write('<br>')
        data.setDate(data.getDate() + 1)//Adicionei 1 dia
        document.write(data.toString() + ' 1 Dia adicionado')

    </script>
