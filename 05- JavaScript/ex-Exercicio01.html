<body>

    <script>
        var num1 = prompt('Entre com um valor')
        var operacao = prompt('Entre com a operação')
        var num2 = prompt('Entre com outro valor')

        switch (operacao.toLowerCase()) {
            case 'soma':
                document.write('O resultado é '+ parseInt(num1) + parseInt(num2))
                break;
            case 'subtracao':
            case 'subtração':
                document.write('O resultado é ' + (parseInt(num1) - parseInt(num2)))
                break;
            default:
                document.write('Não é uma operação reconhecida pelo sistema');
                break;
        }

    </script>
