    <h1>onkeydown</h1>
    <p>Quando a tecla é pressionada</p>
    <input onkeydown="acao()" type="text">

    <h1>onkeypress</h1>
    <p>Quando a tecla é matida pressionada (este evento só ocorre em teclas que possuem caracteres, um exemplo de tecla
        que nao possui um caractere é o control</p>
    <input onkeypress="acao()" type="text">

    <h1>onkeyup</h1>
    <p>Quando a tecla é liberada</p>
    <input onkeyup="acao()" type="text">
